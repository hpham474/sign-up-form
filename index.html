<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img
                src="images/odin-lined.png" 
                alt="The Odin Project logo"
                style="height:10rem;width:auto;"/>
            <h1>Odin</h1>
        </div>
        <footer class="background-credits">
            <p>
                Photo by
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                    Halie West</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </footer>
    </div>
    <section class="content">
        <div class="pitch">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to  get started.
                <br>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="" method="get" class="sign-up-form">
            <div class="sign-up">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div class="form-input">
                        <label for="first-name">FIRST NAME</label>
                        <input
                            id="first-name"
                            name="first-name"
                            type="text"
                            required />
                    </div>
                    <div class="form-input">
                        <label for="last-name">LAST NAME</label>
                        <input
                            id="last-name"
                            name="last-name"
                            type="text"
                            required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                        <label for="email">EMAIL</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            required />
                    </div>
                    <div class="form-input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input
                            id="phone-number"
                            name="phone-number"
                            type="tel" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input
                            id="password"
                            name="password"
                            type="text"
                            required 
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
                    </div>
                    <div class="form-input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input
                            id="confirm-password"
                            name="confirm-password"
                            type="text"
                            required
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="log-in">
            <p>
                Already have an account? <a href="">Log in</a>
            </p>
        </div>
    </section>
</body>
</html>
